{{ template "base.html" . }}
{{ define "content" }}

<div class="container">
    <div class="card shadow border-2">
        <div class="card-body">

            <div class="panel-heading mb-4">
                <div class="row border-bottom pb-2">
                    <div class="col col-xs-6">
                        <h1 class="h2">Resources</h1>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a class="btn btn-lg btn-primary" href="/devices" role="button" data-placement="bottom" data-toggle="tooltip" title="Refresh connected devices">Refresh</a>
                    </div>
                </div>
            </div>

            <table id="default-table" class="table table-striped table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th scope="col">Cluster name</th>
                    <th scope="col">Node IP</th>
                    <th scope="col">Daemon Updated</th>
                    <th scope="col">Falco Updated</th>
                    <th scope="col" class="text-center">Management</th>
                </tr>
                </thead>
                <tbody>

                {{ with .Resources }}
                    {{ range . }}
                        <tr>
                            <td>{{ .ClusterName }}</td>
                            <td>{{ .NodeIP }}</td>
                            <td>{{ .DaemonUpdate }}</td>
                            <td>{{ .FalcoUpdate }}</td>
                            <td class="py-2 text-center">
                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button"
                                            class="btn btn-secondary dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <a class="dropdown-item" href="/falco/restart?nodeip={{ .NodeIP }}"><i class="fas fa-sync-alt"></i> Restart</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {{ end }}
                {{ end }}

                </tbody>
            </table>

        </div>
    </div>
</div>
{{ end }}
